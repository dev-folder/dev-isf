<article class="custom-design">
	<h2>Custom Creations</h2>
	<p>Looking for a custom website? or graphics for your marketing campaign and social media?</p>
	<p>Get in contact with us and let us know how we can help you.</p>
	<form action="#" method="POST" class="contact-form">
		<input type="text" name="name" placeholder="Your Name">
		<input type="hidden" name="_subject" value="Website Contact Form!" />
		<input type="email" name="_replyto" placeholder="Your Email">
		<textarea name="message" placeholder="Your Message"></textarea>

		<input type="hidden" name="_next" value="{{site.url}}/thanks/" />
		<input type="text" name="_gotcha" style="display:none" />

		<button type="submit" value="Send" class="button">Send</button>
	</form>
</article>
