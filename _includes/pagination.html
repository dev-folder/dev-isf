	<div class="pagination">
	   <div class="left">
		  {% if page.previous %}
			<a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr;</a>
		  {% else %}
			<a>&larr; Prev</a>
		  {% endif %}
	   </div> 
	   <div class="right">
		  {% if page.next %}
			<a href="{{ page.next.url }}" title="{{ page.next.title }}"> &rarr;</a>
		  {% else %}
			<a>Next &rarr;</a>
		  {% endif %}
	  </div>
		
	  <div class="clear">
		  <button onclick="goBack()" class="button">&larr; Go Back</button>
	  </div>
	</div>
