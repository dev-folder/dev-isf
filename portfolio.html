---
layout: page
title: Portfolio
description: 
---
<main class="main-article">
  <h1>{{page.title}}</h1>

  <div class="folio-page">

      {% for item in site.portfolio %}
    
      <a href="{{item.url}}">
    
        <div class="folio-info">
            <h2>{{ item.client }}</h2>
            <p>{{item.category | join: ", "}}</p>
          </div>
    
          <img src="{{site.url}}/assets/img/folio/{{item.image-square}}"" alt="">
    
      </a>
    
      {% endfor %}


  </div>
</main>
